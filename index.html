<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фортуна</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header-full-screen">
    <div class="menu-container">
      <div class="menu">
        <div class="logo-block">
          <img src="logo-fortuna.png" alt="Логотип 'Фортуна'">
        </div>
        <div class="menu-block">
          <p><a class="menu-link" href="">О компании</a></p>
          <p><a class="menu-link" href="">Услуги</a></p>
          <p><a class="menu-link" href="">Вакансии</a></p>
          <p><a class="menu-link" href="">Контакты</a></p>
          <p><a class="menu-link" href="">Юридическим лицам</a></p>
        </div>
        <div class="button-block">
          <button class="blue-button">Заказать</button>
        </div>
      </div>
    </div>

    <div class="banner-container">

      <div class="banner">
        <div class="header-text">
          <h1>Фортуна - отличная компания</h1>
          <p>Быстрый и качественный перевод</p>
        </div>

        <button class="blue-button big-button">Заказать перевод</button>
      </div>

    </div>
  </div>

  <div class="main-container">
    <div class="main">
      <div class="partners">
        <h1>Наши партнеры</h1>
      </div>

      <div class="service">
        <h1>Услуги</h1>
      </div>

      <div class="contacts">
        <h1>Контакты</h1>
      </div>

      <div class="reviews">
        <h1>Отзывы</h1>
      </div>
    </div>
  </div>

  <div class="footer">

  </div>
</body>

</html>
